<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bodyChild">
       <div> <h1 style="color: white;">CALCULATOR</h1> </div> <br>
    <div class="calBody">
        <div class="screen"><input class="display"  type="text" readonly></div>
        <div class="buttonHolder">
        <button onclick="clearDisplay()" class="btnText">C</button>
        <button onclick="firstnum('0'); appendToDisplay('0')" class="btnText">0</button>
        <button onclick="getoperator('*'); appendToDisplay('*')" class="btnText">*</button>
        <button onclick="getoperator('/'); appendToDisplay('/')" class="btnText">/</button>
        <button onclick="firstnum('7'); appendToDisplay('7')" class="btnText">7</button>
        <button onclick="firstnum('8'); appendToDisplay('8')" class="btnText">8</button>
        <button onclick="firstnum('9'); appendToDisplay('9')" class="btnText">9</button>
        <button onclick="getoperator('+'); appendToDisplay('+')" class="btnText">+</button>
        <button onclick="firstnum('4'); appendToDisplay('4')" class="btnText">4</button>
        <button onclick="firstnum('5'); appendToDisplay('5')" class="btnText">5</button>
        <button onclick="firstnum('6'); appendToDisplay('6')" class="btnText">6</button>
        <button onclick="getoperator('-'); appendToDisplay('-')" class="btnText">-</button>
        <button onclick="firstnum('1'); appendToDisplay('1')" class="btnText">1</button>
        <button onclick="firstnum('2'); appendToDisplay('2')" class="btnText">2</button>
        <button onclick="firstnum('3'); appendToDisplay('3')" class="btnText">3</button>
        <button onclick="calculate()" class="btnText">=</button>
        </div>
    </div>
</div>
    <h1 style="color: white;">please enter 1 oparation at a time</h1>
    <script src="index.js"></script>
</body>
</html>
